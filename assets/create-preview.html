<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .preview { 
            width: 1200px; height: 630px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative; overflow: hidden; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        .content { z-index: 2; }
        .logo { font-size: 6rem; margin-bottom: 20px; }
        .title { font-size: 3.5rem; font-weight: bold; margin-bottom: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1.8rem; margin-bottom: 30px; opacity: 0.9; }
        .bonus { background: linear-gradient(135deg, #4ade80, #22c55e); padding: 20px 40px; border-radius: 15px; display: inline-block; margin: 20px 0; }
        .bonus-title { font-size: 1.2rem; margin-bottom: 5px; }
        .bonus-amount { font-size: 2.5rem; font-weight: bold; }
        .features { display: flex; justify-content: center; gap: 40px; margin-top: 30px; }
        .feature { text-align: center; }
        .feature-icon { font-size: 2.5rem; margin-bottom: 10px; }
        .feature-text { font-size: 1.1rem; font-weight: bold; }
        .pattern { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.1; background: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.3) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255,255,255,0.3) 0%, transparent 50%); }
    </style>
</head>
<body>
    <div class="preview" id="preview">
        <div class="pattern"></div>
        <div class="content">
            <div class="logo">🐾</div>
            <div class="title">Solana Tamagotchi</div>
            <div class="subtitle">🎮 Play-to-Earn NFT Pet Game</div>
            <div class="bonus">
                <div class="bonus-title">🎁 JOIN BONUS</div>
                <div class="bonus-amount">100 TAMA</div>
            </div>
            <div class="features">
                <div class="feature"><div class="feature-icon">🎮</div><div class="feature-text">Play-to-Earn</div></div>
                <div class="feature"><div class="feature-icon">🖼️</div><div class="feature-text">NFT Pets</div></div>
                <div class="feature"><div class="feature-icon">🏆</div><div class="feature-text">Leaderboard</div></div>
                <div class="feature"><div class="feature-icon">🎁</div><div class="feature-text">Referrals</div></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        setTimeout(() => {
            html2canvas(document.getElementById('preview'), {width: 1200, height: 630, scale: 1}).then(canvas => {
                const link = document.createElement('a');
                link.download = 'referral-preview.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }, 1000);
    </script>
</body>
</html>
