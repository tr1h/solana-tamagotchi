<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for background -->
    <radialGradient id="pattern1" cx="20%" cy="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="pattern2" cx="80%" cy="20%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Bonus box gradient -->
    <linearGradient id="bonusGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background patterns -->
  <circle cx="240" cy="504" r="200" fill="url(#pattern1)"/>
  <circle cx="960" cy="126" r="200" fill="url(#pattern2)"/>
  
  <!-- Main Content -->
  <g transform="translate(600, 315)">
    
    <!-- Logo/Pet Emoji -->
    <text x="0" y="-150" font-family="Arial, sans-serif" font-size="120" text-anchor="middle" fill="white">🐾</text>
    
    <!-- Title -->
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
      Solana Tamagotchi
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white" opacity="0.9">
      🎮 Play-to-Earn NFT Pet Game
    </text>
    
    <!-- Bonus Box -->
    <rect x="-200" y="50" width="400" height="120" rx="15" fill="url(#bonusGradient)"/>
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">
      🎁 JOIN BONUS
    </text>
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" fill="white" font-weight="bold">
      100 TAMA
    </text>
    
    <!-- Features -->
    <g transform="translate(-350, 210)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="start" fill="white">
        🎮 Play-to-Earn
      </text>
    </g>
    
    <g transform="translate(-100, 210)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="start" fill="white">
        🖼️ NFT Pets
      </text>
    </g>
    
    <g transform="translate(150, 210)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="start" fill="white">
        🏆 Compete
      </text>
    </g>
    
  </g>
  
</svg>
