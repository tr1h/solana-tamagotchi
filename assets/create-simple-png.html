<!DOCTYPE html>
<html>
<head>
    <title>Create PNG Preview</title>
</head>
<body>
    <h1>ğŸ¨ Create PNG Preview Image</h1>
    
    <canvas id="canvas" width="1200" height="630" style="border: 1px solid #ccc;"></canvas>
    
    <br><br>
    <button onclick="downloadPNG()">ğŸ“¥ Download PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Add title
        ctx.fillStyle = 'white';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('ğŸ¾ Solana Tamagotchi', 600, 200);
        
        // Add bonus text
        ctx.font = 'bold 48px Arial';
        ctx.fillText('ğŸ’° 100 TAMA BONUS', 600, 300);
        
        // Add join text
        ctx.font = '36px Arial';
        ctx.fillText('ğŸ® Join & Play Now!', 600, 400);
        
        // Add emoji decorations
        ctx.font = '60px Arial';
        ctx.fillText('ğŸš€', 200, 500);
        ctx.fillText('ğŸ¯', 1000, 500);
        
        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'referral-preview.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
