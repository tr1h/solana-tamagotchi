<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üêπ Hamster Pet Preview</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #764ba2;
            margin-bottom: 20px;
        }
        .pet-display {
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
            padding: 40px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêπ HAMSTER - Crypto Warrior</h1>
        <div class="pet-display">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <defs>
                    <radialGradient id="bodyGrad" cx="40%" cy="35%">
                        <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
                        <stop offset="60%" style="stop-color:#FFCC80;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="headGrad" cx="35%" cy="30%">
                        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#FFF3E0;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFCC80;stop-opacity:1" />
                    </radialGradient>
                    
                    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
                    </linearGradient>
                    
                    <radialGradient id="cheekGrad">
                        <stop offset="0%" style="stop-color:#FF8A80;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#FF8A80;stop-opacity:0" />
                    </radialGradient>
                    
                    <filter id="shadow">
                        <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
                    </filter>
                    
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Ground shadow -->
                <ellipse cx="100" cy="165" rx="50" ry="10" fill="#000000" opacity="0.1"/>
                
                <!-- Body - Round and fluffy -->
                <circle cx="100" cy="120" r="42" fill="url(#bodyGrad)" 
                        stroke="#FFA726" stroke-width="2.5" filter="url(#shadow)"/>
                
                <!-- Belly patch -->
                <ellipse cx="100" cy="125" rx="28" ry="25" fill="#FFFFFF" opacity="0.8"/>
                
                <!-- Head - Big and round -->
                <circle cx="100" cy="65" r="40" fill="url(#headGrad)" 
                        stroke="#FFA726" stroke-width="2.5" filter="url(#shadow)"/>
                
                <!-- Ears - Small and round -->
                <g filter="url(#shadow)">
                    <circle cx="72" cy="40" r="14" fill="url(#headGrad)" 
                            stroke="#FFA726" stroke-width="2"/>
                    <circle cx="72" cy="42" r="8" fill="#FFE0B2" opacity="0.8"/>
                    
                    <circle cx="128" cy="40" r="14" fill="url(#headGrad)" 
                            stroke="#FFA726" stroke-width="2"/>
                    <circle cx="128" cy="42" r="8" fill="#FFE0B2" opacity="0.8"/>
                </g>
                
                <!-- Eyes - Big and shiny -->
                <g>
                    <circle cx="85" cy="60" r="10" fill="#FFFFFF"/>
                    <circle cx="85" cy="62" r="7" fill="url(#eyeGrad)"/>
                    <circle cx="83" cy="58" r="4" fill="#FFFFFF" opacity="0.9"/>
                    <circle cx="87" cy="61" r="2" fill="#FFFFFF" opacity="0.7"/>
                    
                    <circle cx="115" cy="60" r="10" fill="#FFFFFF"/>
                    <circle cx="115" cy="62" r="7" fill="url(#eyeGrad)"/>
                    <circle cx="113" cy="58" r="4" fill="#FFFFFF" opacity="0.9"/>
                    <circle cx="117" cy="61" r="2" fill="#FFFFFF" opacity="0.7"/>
                </g>
                
                <!-- Nose - Triangle -->
                <path d="M 100 75 L 96 80 L 104 80 Z" fill="#FF8A65"/>
                
                <!-- Mouth - Cute smile -->
                <path d="M 92 83 Q 100 88 108 83" stroke="#FF8A65" stroke-width="2.5" 
                      fill="none" stroke-linecap="round"/>
                
                <!-- Whiskers -->
                <g opacity="0.6" stroke="#8D6E63" stroke-width="1.5" stroke-linecap="round">
                    <line x1="60" y1="68" x2="75" y2="70"/>
                    <line x1="58" y1="75" x2="75" y2="75"/>
                    <line x1="60" y1="82" x2="75" y2="78"/>
                    
                    <line x1="140" y1="68" x2="125" y2="70"/>
                    <line x1="142" y1="75" x2="125" y2="75"/>
                    <line x1="140" y1="82" x2="125" y2="78"/>
                </g>
                
                <!-- Cheeks - Pink blush -->
                <ellipse cx="65" cy="72" rx="12" ry="10" fill="url(#cheekGrad)"/>
                <ellipse cx="135" cy="72" rx="12" ry="10" fill="url(#cheekGrad)"/>
                
                <!-- Paws -->
                <g filter="url(#shadow)">
                    <ellipse cx="78" cy="155" rx="12" ry="15" fill="#FFE0B2" 
                             stroke="#FFA726" stroke-width="2"/>
                    <ellipse cx="122" cy="155" rx="12" ry="15" fill="#FFE0B2" 
                             stroke="#FFA726" stroke-width="2"/>
                    
                    <!-- Paw pads -->
                    <ellipse cx="78" cy="160" rx="4" ry="3" fill="#FFAB91" opacity="0.7"/>
                    <ellipse cx="122" cy="160" rx="4" ry="3" fill="#FFAB91" opacity="0.7"/>
                </g>
                
                <!-- Crypto vibes -->
                <circle cx="55" cy="50" r="3" fill="#FFD700" opacity="0.9" filter="url(#glow)"/>
                <circle cx="145" cy="55" r="2.5" fill="#FFD700" opacity="0.8" filter="url(#glow)"/>
                <circle cx="100" cy="30" r="2" fill="#FFD700" opacity="0.9" filter="url(#glow)"/>
            </svg>
        </div>
        <p style="color: #666; font-size: 14px;">
            üí∞ Crypto Association<br>
            üéÆ Hamster Kombat Vibes<br>
            üòä Cute & Popular
        </p>
    </div>
</body>
</html>
