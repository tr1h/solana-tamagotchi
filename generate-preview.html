<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Referral Preview Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .preview-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }
        
        .logo {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .bonus-box {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            padding: 20px 40px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3);
        }
        
        .bonus-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .bonus-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        
        .feature {
            text-align: center;
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.2) 0%, transparent 50%);
        }
        
        .download-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: #4ade80;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 222, 128, 0.6);
        }
    </style>
</head>
<body>
    <h1>üé® Generate Referral Preview Image</h1>
    <p>This will create a 1200x630px image perfect for social media sharing.</p>
    
    <div class="preview-container" id="preview">
        <div class="background-pattern"></div>
        <div class="content">
            <div class="logo">üêæ</div>
            <div class="title">Solana Tamagotchi</div>
            <div class="subtitle">üéÆ Play-to-Earn NFT Pet Game</div>
            
            <div class="bonus-box">
                <div class="bonus-title">üéÅ JOIN BONUS</div>
                <div class="bonus-amount">100 TAMA</div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üéÆ</div>
                    <div class="feature-text">Play-to-Earn</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üñºÔ∏è</div>
                    <div class="feature-text">NFT Pets</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üèÜ</div>
                    <div class="feature-text">Leaderboard</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üéÅ</div>
                    <div class="feature-text">Referrals</div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="download-btn" onclick="downloadImage()">üì• Download Preview Image</button>
    
    <script>
        function downloadImage() {
            const preview = document.getElementById('preview');
            
            // Use html2canvas to convert the preview to image
            if (typeof html2canvas === 'undefined') {
                // Load html2canvas library
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js';
                script.onload = () => generateImage();
                document.head.appendChild(script);
            } else {
                generateImage();
            }
            
            function generateImage() {
                html2canvas(preview, {
                    width: 1200,
                    height: 630,
                    scale: 1,
                    useCORS: true,
                    allowTaint: true
                }).then(canvas => {
                    // Create download link
                    const link = document.createElement('a');
                    link.download = 'solana-tamagotchi-referral-preview.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }).catch(error => {
                    console.error('Error generating image:', error);
                    alert('Error generating image. Please try again.');
                });
            }
        }
    </script>
</body>
</html>
