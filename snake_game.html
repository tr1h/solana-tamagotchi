<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–º–µ–π–∫–∞ üêç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        canvas {
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: #1a1a2e;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 1.1em;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .game-over button {
            font-size: 1.3em;
            padding: 15px 40px;
            background: #51cf66;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .game-over button:hover {
            background: #40c057;
            transform: scale(1.05);
        }
        
        .high-score {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ffd43b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç –ó–º–µ–π–∫–∞ üêç</h1>
        <div class="score">–°—á—ë—Ç: <span id="score">0</span></div>
        <div class="high-score">–†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <p>‚¨ÜÔ∏è ‚¨áÔ∏è ‚¨ÖÔ∏è ‚û°Ô∏è - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–º–µ–π–∫–æ–π</p>
            <p>–ü–†–û–ë–ï–õ - –ü–∞—É–∑–∞</p>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!</h2>
        <p style="font-size: 1.5em; margin-bottom: 20px;">–í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScore');
        
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;
        
        let snake = [];
        let direction = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gamePaused = false;
        let gameSpeed = 100;
        
        highScoreElement.textContent = highScore;
        
        function initGame() {
            snake = [
                { x: Math.floor(GRID_WIDTH / 2), y: Math.floor(GRID_HEIGHT / 2) },
                { x: Math.floor(GRID_WIDTH / 2) - 1, y: Math.floor(GRID_HEIGHT / 2) },
                { x: Math.floor(GRID_WIDTH / 2) - 2, y: Math.floor(GRID_HEIGHT / 2) }
            ];
            direction = { x: 1, y: 0 };
            score = 0;
            gameRunning = true;
            gamePaused = false;
            scoreElement.textContent = score;
            spawnFood();
        }
        
        function spawnFood() {
            do {
                food.x = Math.floor(Math.random() * GRID_WIDTH);
                food.y = Math.floor(Math.random() * GRID_HEIGHT);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        function draw() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = '#16213e';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_WIDTH; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= GRID_HEIGHT; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }
            
            // –†–∏—Å—É–µ–º –µ–¥—É
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // –†–∏—Å—É–µ–º –∑–º–µ–π–∫—É
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // –ì–æ–ª–æ–≤–∞
                    ctx.fillStyle = '#51cf66';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#51cf66';
                } else {
                    // –¢–µ–ª–æ
                    ctx.fillStyle = '#69db7c';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#69db7c';
                }
                
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
                
                // –ì–ª–∞–∑–∞ –Ω–∞ –≥–æ–ª–æ–≤–µ
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.shadowBlur = 0;
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    
                    if (direction.x !== 0) {
                        // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
                        ctx.fillRect(segment.x * GRID_SIZE + eyeOffset, segment.y * GRID_SIZE + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * GRID_SIZE + eyeOffset, segment.y * GRID_SIZE + 12, eyeSize, eyeSize);
                    } else {
                        // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
                        ctx.fillRect(segment.x * GRID_SIZE + 5, segment.y * GRID_SIZE + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * GRID_SIZE + 12, segment.y * GRID_SIZE + eyeOffset, eyeSize, eyeSize);
                    }
                }
            });
            ctx.shadowBlur = 0;
        }
        
        function update() {
            if (!gameRunning || gamePaused) return;
            
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            
            // –ü—Ä–æ—Ö–æ–¥ —á–µ—Ä–µ–∑ —Å—Ç–µ–Ω—ã
            if (head.x < 0) head.x = GRID_WIDTH - 1;
            if (head.x >= GRID_WIDTH) head.x = 0;
            if (head.y < 0) head.y = GRID_HEIGHT - 1;
            if (head.y >= GRID_HEIGHT) head.y = 0;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–µ–¥–∞–Ω–∏—è –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                spawnFood();
                
                // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 5;
                }
            } else {
                snake.pop();
            }
        }
        
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverDiv.style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
        }
        
        function restartGame() {
            gameOverDiv.style.display = 'none';
            gameSpeed = 100;
            initGame();
            gameLoop();
        }
        
        function gameLoop() {
            update();
            draw();
            
            if (gameRunning) {
                setTimeout(gameLoop, gameSpeed);
            }
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        let nextDirection = { x: 1, y: 0 };
        
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
                case ' ':
                    gamePaused = !gamePaused;
                    if (!gamePaused && gameRunning) gameLoop();
                    e.preventDefault();
                    break;
            }
            direction = nextDirection;
        });
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        initGame();
        gameLoop();
    </script>
</body>
</html>
