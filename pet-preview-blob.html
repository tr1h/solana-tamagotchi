<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ðŸŸ£ Blob Pet Preview</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #764ba2;
            margin-bottom: 20px;
        }
        .pet-display {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            padding: 40px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŸ£ BLOB - Original Tamagotchi</h1>
        <div class="pet-display">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <defs>
                    <radialGradient id="bodyGrad" cx="40%" cy="30%">
                        <stop offset="0%" style="stop-color:#E9D5FF;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#C084FC;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="glowGrad">
                        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
                        <stop offset="100%" style="stop-color:#C084FC;stop-opacity:0" />
                    </radialGradient>
                    
                    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
                    </linearGradient>
                    
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <filter id="shadow">
                        <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.25"/>
                    </filter>
                    
                    <filter id="innerGlow">
                        <feGaussianBlur stdDeviation="3"/>
                        <feComposite operator="out" in2="SourceGraphic"/>
                    </filter>
                </defs>
                
                <!-- Magical aura -->
                <circle cx="100" cy="100" r="85" fill="url(#glowGrad)" opacity="0.4" filter="url(#glow)"/>
                
                <!-- Ground shadow -->
                <ellipse cx="100" cy="170" rx="60" ry="12" fill="#000000" opacity="0.1"/>
                
                <!-- Main blob body - Cute round shape -->
                <path d="M 100 50 
                         Q 140 50 150 80 
                         Q 155 110 150 130 
                         Q 135 150 100 155 
                         Q 65 150 50 130 
                         Q 45 110 50 80 
                         Q 60 50 100 50 Z" 
                      fill="url(#bodyGrad)" 
                      stroke="#FFFFFF" 
                      stroke-width="4" 
                      filter="url(#shadow)"/>
                
                <!-- Inner glow/shine -->
                <ellipse cx="85" cy="75" rx="35" ry="40" fill="url(#glowGrad)" opacity="0.6"/>
                
                <!-- Eyes - Big anime style -->
                <g>
                    <!-- Left eye -->
                    <ellipse cx="80" cy="90" rx="15" ry="18" fill="#FFFFFF"/>
                    <circle cx="80" cy="92" r="12" fill="url(#eyeGrad)"/>
                    <circle cx="80" cy="95" r="7" fill="#000000"/>
                    <ellipse cx="76" cy="88" rx="6" ry="7" fill="#FFFFFF" opacity="0.95"/>
                    <circle cx="83" cy="91" r="3" fill="#FFFFFF" opacity="0.8"/>
                    <circle cx="78" cy="98" r="2" fill="#FFFFFF"/>
                    
                    <!-- Right eye -->
                    <ellipse cx="120" cy="90" rx="15" ry="18" fill="#FFFFFF"/>
                    <circle cx="120" cy="92" r="12" fill="url(#eyeGrad)"/>
                    <circle cx="120" cy="95" r="7" fill="#000000"/>
                    <ellipse cx="116" cy="88" rx="6" ry="7" fill="#FFFFFF" opacity="0.95"/>
                    <circle cx="123" cy="91" r="3" fill="#FFFFFF" opacity="0.8"/>
                    <circle cx="118" cy="98" r="2" fill="#FFFFFF"/>
                </g>
                
                <!-- Cute blush -->
                <ellipse cx="55" cy="105" rx="12" ry="10" fill="#F472B6" opacity="0.5"/>
                <ellipse cx="145" cy="105" rx="12" ry="10" fill="#F472B6" opacity="0.5"/>
                
                <!-- Simple happy mouth -->
                <path d="M 85 115 Q 100 125 115 115" 
                      stroke="#7C3AED" 
                      stroke-width="4" 
                      fill="none" 
                      stroke-linecap="round"/>
                
                <!-- Little antenna or horn (optional cute detail) -->
                <g filter="url(#glow)">
                    <path d="M 100 50 Q 95 35 92 25" 
                          stroke="#C084FC" 
                          stroke-width="5" 
                          fill="none" 
                          stroke-linecap="round"/>
                    <circle cx="92" cy="22" r="7" fill="#E9D5FF" stroke="#C084FC" stroke-width="2"/>
                    <circle cx="92" cy="20" r="4" fill="#FFFFFF" opacity="0.8"/>
                </g>
                
                <!-- Stubby arms -->
                <g>
                    <!-- Left arm -->
                    <ellipse cx="45" cy="105" rx="12" ry="18" fill="#C084FC" 
                             stroke="#FFFFFF" stroke-width="2" 
                             transform="rotate(-30 45 105)"/>
                    
                    <!-- Right arm -->
                    <ellipse cx="155" cy="105" rx="12" ry="18" fill="#C084FC" 
                             stroke="#FFFFFF" stroke-width="2" 
                             transform="rotate(30 155 105)"/>
                </g>
                
                <!-- Bottom detail (like little feet) -->
                <ellipse cx="85" cy="150" rx="15" ry="10" fill="#9333EA" opacity="0.6"/>
                <ellipse cx="115" cy="150" rx="15" ry="10" fill="#9333EA" opacity="0.6"/>
                
                <!-- Magic particles -->
                <g filter="url(#glow)">
                    <circle cx="50" cy="60" r="3" fill="#E9D5FF"/>
                    <circle cx="150" cy="65" r="2.5" fill="#E9D5FF"/>
                    <circle cx="100" cy="35" r="2" fill="#FFFFFF"/>
                    <circle cx="130" cy="50" r="2.5" fill="#F0ABFC"/>
                    <circle cx="70" cy="45" r="2" fill="#F0ABFC"/>
                    
                    <!-- Stars -->
                    <path d="M 45 55 L 46 56 L 45 57 L 44 56 Z" fill="#FFFFFF" opacity="0.9"/>
                    <path d="M 155 60 L 156 61 L 155 62 L 154 61 Z" fill="#FFFFFF" opacity="0.8"/>
                    <path d="M 105 30 L 106 31 L 105 32 L 104 31 Z" fill="#FFFFFF" opacity="0.9"/>
                </g>
            </svg>
        </div>
        <p style="color: #666; font-size: 14px;">
            âœ¨ Original Tamagotchi Style<br>
            ðŸ”® Magical & Mysterious<br>
            ðŸŽ¨ Can Evolve into Anything
        </p>
    </div>
</body>
</html>
