<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Solana Tamagotchi - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 36px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 18px;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        }

        .export-btn {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        select {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        select option {
            background: #1a202c;
            color: white;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 20px;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .empty {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
            font-size: 18px;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.7;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Solana Tamagotchi Admin Dashboard</h1>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">üë• Total Users</div>
                <div class="stat-value" id="total-users">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üí∞ Total TAMA</div>
                <div class="stat-value" id="total-tama">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üîó Total Referrals</div>
                <div class="stat-value" id="total-referrals">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üéÆ Active Players</div>
                <div class="stat-value" id="active-players">-</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <label for="table-select">Select Table:</label>
            <select id="table-select">
                <option value="leaderboard">üèÜ Leaderboard</option>
                <option value="referrals">üîó Referrals</option>
                <option value="pending_referrals">‚è≥ Pending Referrals</option>
                <option value="daily_rewards">üéÅ Daily Rewards</option>
                <option value="game_plays">üéÆ Game Plays</option>
                <option value="user_badges">üèÖ User Badges</option>
                <option value="user_ranks">‚≠ê User Ranks</option>
                <option value="user_quests">üéØ User Quests</option>
            </select>
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
            <button class="export-btn" onclick="exportToCSV()">üì• Export CSV</button>
            <span class="timestamp">Last updated: <span id="last-update">Never</span></span>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div id="table-content" class="loading">
                <span class="spinner">‚è≥</span> Loading data...
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://zfrazyupameidxpjihrh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmcmF6eXVwYW1laWR4cGppaHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5Mzc1NTAsImV4cCI6MjA3NTUxMzU1MH0.1EkMDqCNJoAjcJDh3Dd3yPfus-JpdcwE--z2dhjh7wU';

        let currentData = [];
        let currentTable = 'leaderboard';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('table-select').addEventListener('change', (e) => {
                currentTable = e.target.value;
                loadData();
            });
            
            loadData();
            
            // Auto-refresh every 30 seconds
            setInterval(loadData, 30000);
        });

        async function loadData() {
            const tableContent = document.getElementById('table-content');
            tableContent.innerHTML = '<div class="loading"><span class="spinner">‚è≥</span> Loading data...</div>';

            try {
                // Fetch data from Supabase
                const response = await fetch(`${SUPABASE_URL}/rest/v1/${currentTable}?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentData = data;

                renderTable(data);
                updateStats();
                updateTimestamp();

            } catch (error) {
                console.error('Error loading data:', error);
                tableContent.innerHTML = `
                    <div class="error">
                        ‚ùå Error loading data: ${error.message}
                        <br><br>
                        <small>Make sure to set SUPABASE_URL and SUPABASE_ANON_KEY in the script!</small>
                    </div>
                `;
            }
        }

        function renderTable(data) {
            const tableContent = document.getElementById('table-content');

            if (!data || data.length === 0) {
                tableContent.innerHTML = '<div class="empty">üì≠ No data found</div>';
                return;
            }

            // Get column names
            const columns = Object.keys(data[0]);

            // Build table HTML
            let html = '<table><thead><tr>';
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';

            data.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let value = row[col];
                    
                    // Format values
                    if (value === null || value === undefined) {
                        value = '-';
                    } else if (typeof value === 'boolean') {
                        value = value ? '‚úÖ' : '‚ùå';
                    } else if (col.includes('date') || col.includes('at')) {
                        value = new Date(value).toLocaleString();
                    } else if (col === 'tama') {
                        value = value.toLocaleString();
                    }
                    
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            tableContent.innerHTML = html;
        }

        async function updateStats() {
            try {
                // Get leaderboard data
                const leaderboardResponse = await fetch(`${SUPABASE_URL}/rest/v1/leaderboard?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                const leaderboard = await leaderboardResponse.json();

                // Get referrals data
                const referralsResponse = await fetch(`${SUPABASE_URL}/rest/v1/referrals?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                const referrals = await referralsResponse.json();

                // Calculate stats
                const totalUsers = leaderboard.length;
                const totalTama = leaderboard.reduce((sum, user) => sum + (user.tama || 0), 0);
                const totalReferrals = referrals.length;
                const activePlayers = leaderboard.filter(u => (u.tama || 0) > 0).length;

                // Update UI
                document.getElementById('total-users').textContent = totalUsers.toLocaleString();
                document.getElementById('total-tama').textContent = totalTama.toLocaleString();
                document.getElementById('total-referrals').textContent = totalReferrals.toLocaleString();
                document.getElementById('active-players').textContent = activePlayers.toLocaleString();

            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        function updateTimestamp() {
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }

        function exportToCSV() {
            if (!currentData || currentData.length === 0) {
                alert('No data to export!');
                return;
            }

            // Convert to CSV
            const columns = Object.keys(currentData[0]);
            let csv = columns.join(',') + '\n';

            currentData.forEach(row => {
                const values = columns.map(col => {
                    let value = row[col];
                    if (value === null || value === undefined) value = '';
                    if (typeof value === 'string' && value.includes(',')) {
                        value = `"${value}"`;
                    }
                    return value;
                });
                csv += values.join(',') + '\n';
            });

            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentTable}_${Date.now()}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
