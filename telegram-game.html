<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1D3557">
    <title>Solana Tamagotchi - Telegram Game</title>
    
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1D3557 0%, #457B9D 50%, #A8DADC 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }
        
        .game-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .user-info {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .pet-container {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .pet-display {
            font-size: 80px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }
        
        .pet-display:hover {
            transform: scale(1.1);
        }
        
        .pet-display:active {
            transform: scale(0.95);
        }
        
        .pet-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .pet-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: bold;
        }
        
        .stat-bar {
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s;
        }
        
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .tama-balance {
            background: rgba(255,215,0,0.2);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .tama-amount {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .tama-label {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .game-message {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .achievements {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .achievement {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        
        .achievement-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .achievement-text {
            flex: 1;
            font-size: 12px;
        }
        
        .achievement-progress {
            font-size: 10px;
            opacity: 0.8;
        }
        
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s;
        }
        
        .back-btn:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            
            .pet-display {
                font-size: 60px;
            }
            
            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üêæ Solana Tamagotchi</h1>
        </div>
        
        <div class="user-info" id="user-info">
            <div>üë§ Loading user...</div>
        </div>
        
        <div class="tama-balance">
            <div class="tama-amount" id="tama-balance">0</div>
            <div class="tama-label">TAMA Tokens</div>
        </div>
        
        <div class="pet-container">
            <div class="pet-display" id="pet-display" onclick="clickPet()">üê±</div>
            <div class="pet-name" id="pet-name">Cat</div>
            <div class="pet-stats">
                <div class="stat">
                    <div class="stat-label">Hunger</div>
                    <div class="stat-value" id="hunger">80/100</div>
                    <div class="stat-bar">
                        <div class="stat-fill" id="hunger-bar" style="width: 80%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">Energy</div>
                    <div class="stat-value" id="energy">90/100</div>
                    <div class="stat-bar">
                        <div class="stat-fill" id="energy-bar" style="width: 90%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">Happiness</div>
                    <div class="stat-value" id="happiness">85/100</div>
                    <div class="stat-bar">
                        <div class="stat-fill" id="happiness-bar" style="width: 85%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">Health</div>
                    <div class="stat-value" id="health">100/100</div>
                    <div class="stat-bar">
                        <div class="stat-fill" id="health-bar" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="action-btn" onclick="feedPet()" id="feed-btn">
                üçé Feed
            </button>
            <button class="action-btn" onclick="playWithPet()" id="play-btn">
                üéæ Play
            </button>
            <button class="action-btn" onclick="restPet()" id="rest-btn">
                üò¥ Rest
            </button>
            <button class="action-btn" onclick="healPet()" id="heal-btn">
                üíä Heal
            </button>
        </div>
        
        <div class="game-message" id="game-message">
            Welcome to your Tamagotchi! Click on your pet to interact!
        </div>
        
        <div class="achievements" id="achievements">
            <h3 style="margin-bottom: 10px;">üèÜ Recent Achievements</h3>
            <div id="achievements-list">
                <div class="achievement">
                    <div class="achievement-icon">üéÆ</div>
                    <div class="achievement-text">
                        <div>First Click</div>
                        <div class="achievement-progress">Click your pet 10 times</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="back-btn" onclick="goBack()">‚Üê</button>
    
    <script>
        // Telegram Web App initialization
        let tg = window.Telegram.WebApp;
        let supabase;
        
        // Game state
        let gameState = {
            pet: {
                type: 'cat',
                name: 'Cat',
                emoji: 'üê±',
                stats: {
                    hunger: 80,
                    energy: 90,
                    happiness: 85,
                    health: 100
                },
                level: 1,
                xp: 0
            },
            tama: 0,
            clicks: 0,
            achievements: []
        };
        
        // Initialize
        function init() {
            tg.ready();
            tg.expand();
            
            // Get user info
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-info').innerHTML = `
                    <div>üë§ ${user.first_name} ${user.last_name || ''}</div>
                    <div style="font-size: 12px; opacity: 0.8;">@${user.username || 'No username'}</div>
                `;
            }
            
            // Initialize Supabase (you'll need to add your keys)
            // supabase = createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_KEY');
            
            // Load game state
            loadGameState();
            
            // Start game loop
            startGameLoop();
            
            // Show main button
            tg.MainButton.setText("Save Progress");
            tg.MainButton.onClick(saveGameState);
            tg.MainButton.show();
        }
        
        function loadGameState() {
            // Load from localStorage or Supabase
            const saved = localStorage.getItem('tamagotchi_game_state');
            if (saved) {
                gameState = { ...gameState, ...JSON.parse(saved) };
            }
            updateUI();
        }
        
        function saveGameState() {
            localStorage.setItem('tamagotchi_game_state', JSON.stringify(gameState));
            
            // Send data to bot
            tg.sendData(JSON.stringify({
                action: 'save_game_state',
                data: gameState
            }));
            
            tg.showAlert("Progress saved!");
        }
        
        function clickPet() {
            gameState.clicks++;
            gameState.pet.stats.happiness = Math.min(100, gameState.pet.stats.happiness + 2);
            gameState.pet.xp += 5;
            gameState.tama += 1;
            
            // Check for level up
            if (gameState.pet.xp >= gameState.pet.level * 100) {
                levelUpPet();
            }
            
            // Random message
            const messages = [
                "Pet is happy! +1 TAMA",
                "Good click! +1 TAMA",
                "Pet loves attention! +1 TAMA",
                "Great interaction! +1 TAMA"
            ];
            showMessage(messages[Math.floor(Math.random() * messages.length)]);
            
            updateUI();
            checkAchievements();
        }
        
        function feedPet() {
            if (gameState.pet.stats.hunger >= 100) {
                showMessage("Pet is not hungry!");
                return;
            }
            
            gameState.pet.stats.hunger = Math.min(100, gameState.pet.stats.hunger + 20);
            gameState.pet.stats.happiness = Math.min(100, gameState.pet.stats.happiness + 5);
            gameState.tama += 2;
            
            showMessage("Pet is fed! +2 TAMA");
            updateUI();
        }
        
        function playWithPet() {
            if (gameState.pet.stats.energy < 20) {
                showMessage("Pet is too tired to play!");
                return;
            }
            
            gameState.pet.stats.energy = Math.max(0, gameState.pet.stats.energy - 15);
            gameState.pet.stats.happiness = Math.min(100, gameState.pet.stats.happiness + 15);
            gameState.tama += 3;
            
            showMessage("Pet had fun playing! +3 TAMA");
            updateUI();
        }
        
        function restPet() {
            gameState.pet.stats.energy = Math.min(100, gameState.pet.stats.energy + 25);
            gameState.pet.stats.health = Math.min(100, gameState.pet.stats.health + 10);
            
            showMessage("Pet is resting...");
            updateUI();
        }
        
        function healPet() {
            if (gameState.pet.stats.health >= 100) {
                showMessage("Pet is already healthy!");
                return;
            }
            
            gameState.pet.stats.health = Math.min(100, gameState.pet.stats.health + 30);
            gameState.tama += 5;
            
            showMessage("Pet is healed! +5 TAMA");
            updateUI();
        }
        
        function levelUpPet() {
            gameState.pet.level++;
            gameState.pet.xp = 0;
            showMessage(`üéâ Pet leveled up to level ${gameState.pet.level}!`);
            
            // Send level up data to bot
            tg.sendData(JSON.stringify({
                action: 'level_up',
                level: gameState.pet.level
            }));
        }
        
        function updateUI() {
            // Update pet display
            document.getElementById('pet-display').textContent = gameState.pet.emoji;
            document.getElementById('pet-name').textContent = `${gameState.pet.name} (Lv.${gameState.pet.level})`;
            
            // Update stats
            document.getElementById('hunger').textContent = `${gameState.pet.stats.hunger}/100`;
            document.getElementById('hunger-bar').style.width = `${gameState.pet.stats.hunger}%`;
            
            document.getElementById('energy').textContent = `${gameState.pet.stats.energy}/100`;
            document.getElementById('energy-bar').style.width = `${gameState.pet.stats.energy}%`;
            
            document.getElementById('happiness').textContent = `${gameState.pet.stats.happiness}/100`;
            document.getElementById('happiness-bar').style.width = `${gameState.pet.stats.happiness}%`;
            
            document.getElementById('health').textContent = `${gameState.pet.stats.health}/100`;
            document.getElementById('health-bar').style.width = `${gameState.pet.stats.health}%`;
            
            // Update TAMA balance
            document.getElementById('tama-balance').textContent = gameState.tama;
            
            // Update button states
            document.getElementById('feed-btn').disabled = gameState.pet.stats.hunger >= 100;
            document.getElementById('play-btn').disabled = gameState.pet.stats.energy < 20;
            document.getElementById('heal-btn').disabled = gameState.pet.stats.health >= 100;
        }
        
        function showMessage(text) {
            const messageEl = document.getElementById('game-message');
            messageEl.textContent = text;
            messageEl.style.background = 'rgba(76, 175, 80, 0.3)';
            
            setTimeout(() => {
                messageEl.style.background = 'rgba(255,255,255,0.1)';
            }, 2000);
        }
        
        function checkAchievements() {
            // Simple achievement system
            if (gameState.clicks === 10 && !gameState.achievements.includes('first_10_clicks')) {
                gameState.achievements.push('first_10_clicks');
                showMessage("üèÜ Achievement unlocked: First 10 Clicks!");
                gameState.tama += 10;
            }
            
            if (gameState.tama >= 100 && !gameState.achievements.includes('first_100_tama')) {
                gameState.achievements.push('first_100_tama');
                showMessage("üèÜ Achievement unlocked: First 100 TAMA!");
                gameState.tama += 25;
            }
        }
        
        function startGameLoop() {
            setInterval(() => {
                // Decrease stats over time
                gameState.pet.stats.hunger = Math.max(0, gameState.pet.stats.hunger - 1);
                gameState.pet.stats.energy = Math.max(0, gameState.pet.stats.energy - 0.5);
                gameState.pet.stats.happiness = Math.max(0, gameState.pet.stats.happiness - 0.5);
                
                // Health decreases if hunger or happiness is too low
                if (gameState.pet.stats.hunger < 20 || gameState.pet.stats.happiness < 20) {
                    gameState.pet.stats.health = Math.max(0, gameState.pet.stats.health - 1);
                }
                
                updateUI();
            }, 30000); // Every 30 seconds
        }
        
        function goBack() {
            tg.close();
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
