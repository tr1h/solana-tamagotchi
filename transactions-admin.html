<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Transactions Admin Panel - Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(45, 55, 72, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(16, 185, 129, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #10b981;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .filters {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 14px;
        }

        .filter-group input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .transactions-table {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(0,0,0,0.3);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 13px;
        }

        tr {
            cursor: pointer;
            transition: all 0.2s;
        }

        tr:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.01);
        }

        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .type-earn {
            background: #10b981;
            color: #fff;
        }

        .type-spend {
            background: #ef4444;
            color: #fff;
        }

        .type-level {
            background: #f59e0b;
            color: #fff;
        }

        .type-quest {
            background: #8b5cf6;
            color: #fff;
        }

        .type-referral {
            background: #06b6d4;
            color: #fff;
        }

        .amount-positive {
            color: #10b981;
            font-weight: bold;
        }

        .amount-negative {
            color: #ef4444;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .export-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            transition: all 0.2s;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.5);
        }

        /* User Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .close-btn {
            background: #ef4444;
            border: none;
            color: #fff;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #dc2626;
            transform: rotate(90deg);
        }

        .user-info {
            display: grid;
            gap: 15px;
        }

        .info-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: bold;
        }

        .balance-highlight {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .balance-highlight .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-highlight .value {
            font-size: 36px;
            font-weight: bold;
        }

        .transaction-list {
            margin-top: 20px;
        }

        .transaction-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .update-time {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä TAMA Transactions - Live Monitor</h1>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>Live Updates</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value" id="total-transactions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Earned</div>
                <div class="stat-value" id="total-earned">0 TAMA</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Spent</div>
                <div class="stat-value" id="total-spent">0 TAMA</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Net Flow</div>
                <div class="stat-value" id="net-flow">0 TAMA</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Users</div>
                <div class="stat-value" id="active-users">0</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>User ID / Username</label>
                <input type="text" id="filter-user" placeholder="Filter by user">
            </div>
            <div class="filter-group">
                <label>Type</label>
                <select id="filter-type">
                    <option value="">All Types</option>
                    <option value="earn">Earn</option>
                    <option value="spend">Spend</option>
                    <option value="level_up">Level Up</option>
                    <option value="quest">Quest</option>
                    <option value="referral">Referral</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Date From</label>
                <input type="date" id="filter-date-from">
            </div>
            <div class="filter-group">
                <label>Date To</label>
                <input type="date" id="filter-date-to">
            </div>
        </div>

        <button class="export-btn" onclick="exportToCSV()">üì• Export to CSV</button>

        <div class="transactions-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>User</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Balance</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <tr>
                        <td colspan="6" class="loading">‚è≥ Loading transactions...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: flex; justify-content: center; align-items: center; gap: 15px; margin: 20px 0; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 15px;">
            <button onclick="changePage(-1)" style="padding: 10px 20px; background: #667eea; border: none; border-radius: 8px; color: white; cursor: pointer; font-size: 16px;">‚Üê Previous</button>
            <div id="page-info" style="font-size: 18px; font-weight: bold;">Page 1</div>
            <button onclick="changePage(1)" style="padding: 10px 20px; background: #667eea; border: none; border-radius: 8px; color: white; cursor: pointer; font-size: 16px;">Next ‚Üí</button>
        </div>

        <div class="update-time" id="update-time">Last updated: Never</div>
    </div>

    <!-- User Detail Modal -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üë§ User Details</h2>
                <button class="close-btn" onclick="closeModal()">‚úï</button>
            </div>
            <div id="user-details-content">
                <div class="loading">Loading user data...</div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zfrazyupameidxpjihrh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmcmF6eXVwYW1laWR4cGppaHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5Mzc1NTAsImV4cCI6MjA3NTUxMzU1MH0.1EkMDqCNJoAjcJDh3Dd3yPfus-JpdcwE--z2dhjh7wU';

        let allTransactions = [];
        let allUsers = {};
        let autoUpdateInterval;
        let currentPage = 1;
        const PAGE_SIZE = 10000; // 10,000 transactions per page
        let totalCount = 0;

        async function loadTransactions() {
            try {
                // First, get total count
                const countResponse = await fetch(`${SUPABASE_URL}/rest/v1/transactions?select=count`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Prefer': 'count=exact'
                    }
                });
                
                if (countResponse.ok) {
                    const countHeader = countResponse.headers.get('content-range');
                    if (countHeader) {
                        totalCount = parseInt(countHeader.split('/')[1]);
                        console.log('üìä Total transactions in database:', totalCount);
                    }
                }

                // Then load current page
                const offset = (currentPage - 1) * PAGE_SIZE;
                const response = await fetch(`${SUPABASE_URL}/rest/v1/transactions?select=*&order=created_at.desc&limit=${PAGE_SIZE}&offset=${offset}`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status}`);
                }

                allTransactions = await response.json();
                console.log(`‚úÖ Loaded page ${currentPage}: ${allTransactions.length} transactions (Total: ${totalCount})`);
                
                // Load users data
                await loadUsersData();
                
                updateStats();
                renderTransactions(allTransactions);
                updateLastUpdateTime();
            } catch (error) {
                console.error('‚ùå Error loading transactions:', error);
                document.getElementById('transactions-body').innerHTML = `
                    <tr>
                        <td colspan="6" class="loading">‚ùå Error: ${error.message}</td>
                    </tr>
                `;
            }
        }

        async function loadUsersData() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/leaderboard?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    allUsers = {};
                    users.forEach(user => {
                        allUsers[user.telegram_id] = user;
                    });
                    console.log('‚úÖ Loaded users:', Object.keys(allUsers).length);
                }
            } catch (error) {
                console.error('‚ö†Ô∏è Error loading users:', error);
            }
        }

        function updateStats() {
            const totalEarned = allTransactions
                .filter(t => t.type.startsWith('earn') || t.type === 'level_up' || t.type === 'quest_complete' || t.type === 'referral_bonus')
                .reduce((sum, t) => sum + (t.amount || 0), 0);

            const totalSpent = allTransactions
                .filter(t => t.type.startsWith('spend'))
                .reduce((sum, t) => sum + (t.amount || 0), 0);

            const uniqueUsers = new Set(allTransactions.map(t => t.user_id)).size;

            // Show total count from database, not just current page
            document.getElementById('total-transactions').textContent = totalCount.toLocaleString();
            document.getElementById('total-earned').textContent = Math.round(totalEarned).toLocaleString() + ' TAMA';
            document.getElementById('total-spent').textContent = Math.round(totalSpent).toLocaleString() + ' TAMA';
            document.getElementById('net-flow').textContent = Math.round(totalEarned - totalSpent).toLocaleString() + ' TAMA';
            document.getElementById('active-users').textContent = uniqueUsers;
            
            // Update pagination info
            updatePaginationInfo();
        }

        function renderTransactions(transactions) {
            const tbody = document.getElementById('transactions-body');
            
            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">No transactions found</td></tr>';
                return;
            }

            tbody.innerHTML = transactions.map(t => {
                const date = new Date(t.created_at).toLocaleString();
                const isEarn = t.type.startsWith('earn') || t.type === 'level_up' || t.type === 'quest_complete' || t.type === 'referral_bonus';
                const typeClass = t.type.startsWith('earn') ? 'type-earn' : 
                                 t.type.startsWith('spend') ? 'type-spend' :
                                 t.type === 'level_up' ? 'type-level' :
                                 t.type === 'quest_complete' ? 'type-quest' :
                                 t.type === 'referral_bonus' ? 'type-referral' : 'type-earn';
                
                const amountClass = isEarn ? 'amount-positive' : 'amount-negative';
                const amountPrefix = isEarn ? '+' : '-';
                
                const metadata = t.metadata ? JSON.stringify(t.metadata).substring(0, 50) + '...' : '';
                const username = t.username || t.user_id;
                
                return `
                    <tr onclick="showUserDetails('${t.user_id}')">
                        <td>${date}</td>
                        <td><strong>${username}</strong></td>
                        <td><span class="type-badge ${typeClass}">${t.type}</span></td>
                        <td class="${amountClass}">${amountPrefix}${Math.round(t.amount * 100) / 100}</td>
                        <td>${Math.round(t.balance_after || 0).toLocaleString()}</td>
                        <td style="font-size: 11px; opacity: 0.7;">${metadata}</td>
                    </tr>
                `;
            }).join('');
        }

        async function showUserDetails(userId) {
            const modal = document.getElementById('user-modal');
            const content = document.getElementById('user-details-content');
            
            modal.classList.add('show');
            content.innerHTML = '<div class="loading">‚è≥ Loading user data...</div>';

            try {
                // Get user from leaderboard
                const user = allUsers[userId];
                
                // Get user transactions
                const userTransactions = allTransactions.filter(t => t.user_id === userId);
                
                const totalEarned = userTransactions
                    .filter(t => t.type.startsWith('earn') || t.type === 'level_up')
                    .reduce((sum, t) => sum + (t.amount || 0), 0);
                
                const totalSpent = userTransactions
                    .filter(t => t.type.startsWith('spend'))
                    .reduce((sum, t) => sum + (t.amount || 0), 0);

                content.innerHTML = `
                    <div class="user-info">
                        <div class="info-card">
                            <div class="info-label">User ID</div>
                            <div class="info-value">${userId}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Username</div>
                            <div class="info-value">${user?.telegram_username || 'Unknown'}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Pet Name</div>
                            <div class="info-value">${user?.pet_name || 'No name'}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Level</div>
                            <div class="info-value">${user?.level || 1}</div>
                        </div>
                    </div>

                    <div class="balance-highlight">
                        <div class="label">üí∞ Current Balance (Live)</div>
                        <div class="value">${Math.round(user?.tama || 0).toLocaleString()} TAMA</div>
                    </div>

                    <div class="user-info">
                        <div class="info-card">
                            <div class="info-label">Total Earned</div>
                            <div class="info-value" style="color: #10b981;">+${Math.round(totalEarned).toLocaleString()} TAMA</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Total Spent</div>
                            <div class="info-value" style="color: #ef4444;">-${Math.round(totalSpent).toLocaleString()} TAMA</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Total Transactions</div>
                            <div class="info-value">${userTransactions.length}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Last Activity</div>
                            <div class="info-value">${user?.last_activity ? new Date(user.last_activity).toLocaleString() : 'Never'}</div>
                        </div>
                    </div>

                    <div class="transaction-list">
                        <h3 style="margin-bottom: 15px;">üìú Recent Transactions (Last 10)</h3>
                        ${userTransactions.slice(0, 10).map(t => {
                            const isEarn = t.type.startsWith('earn') || t.type === 'level_up';
                            const color = isEarn ? '#10b981' : '#ef4444';
                            const prefix = isEarn ? '+' : '-';
                            return `
                                <div class="transaction-item">
                                    <div>
                                        <div style="font-weight: bold;">${t.type}</div>
                                        <div style="font-size: 11px; opacity: 0.7;">${new Date(t.created_at).toLocaleString()}</div>
                                    </div>
                                    <div style="font-size: 18px; font-weight: bold; color: ${color};">
                                        ${prefix}${Math.round(t.amount * 100) / 100}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `<div class="loading">‚ùå Error loading user data: ${error.message}</div>`;
            }
        }

        function closeModal() {
            document.getElementById('user-modal').classList.remove('show');
        }

        function filterTransactions() {
            const userFilter = document.getElementById('filter-user').value.toLowerCase();
            const typeFilter = document.getElementById('filter-type').value;
            const dateFrom = document.getElementById('filter-date-from').value;
            const dateTo = document.getElementById('filter-date-to').value;

            let filtered = allTransactions.filter(t => {
                if (userFilter && !t.user_id.toLowerCase().includes(userFilter) && !(t.username || '').toLowerCase().includes(userFilter)) {
                    return false;
                }
                if (typeFilter && !t.type.includes(typeFilter)) {
                    return false;
                }
                if (dateFrom && new Date(t.created_at) < new Date(dateFrom)) {
                    return false;
                }
                if (dateTo && new Date(t.created_at) > new Date(dateTo + 'T23:59:59')) {
                    return false;
                }
                return true;
            });

            renderTransactions(filtered);
        }

        function exportToCSV() {
            const csv = [
                ['Date', 'User ID', 'Username', 'Type', 'Amount', 'Balance Before', 'Balance After', 'Metadata'],
                ...allTransactions.map(t => [
                    new Date(t.created_at).toISOString(),
                    t.user_id,
                    t.username || '',
                    t.type,
                    t.amount,
                    t.balance_before || '',
                    t.balance_after || '',
                    JSON.stringify(t.metadata || {})
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transactions_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function updateLastUpdateTime() {
            document.getElementById('update-time').textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        function startAutoUpdate() {
            // Update every 5 seconds
            autoUpdateInterval = setInterval(() => {
                console.log('üîÑ Auto-updating...');
                loadTransactions();
            }, 5000);
        }

        function stopAutoUpdate() {
            if (autoUpdateInterval) {
                clearInterval(autoUpdateInterval);
            }
        }

        function changePage(direction) {
            const totalPages = Math.ceil(totalCount / PAGE_SIZE);
            currentPage += direction;
            
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            
            loadTransactions();
        }

        function updatePaginationInfo() {
            const totalPages = Math.ceil(totalCount / PAGE_SIZE);
            const start = (currentPage - 1) * PAGE_SIZE + 1;
            const end = Math.min(currentPage * PAGE_SIZE, totalCount);
            
            document.getElementById('page-info').innerHTML = `
                Page ${currentPage} of ${totalPages}<br>
                <span style="font-size: 14px; opacity: 0.8;">
                    Showing ${start.toLocaleString()} - ${end.toLocaleString()} of ${totalCount.toLocaleString()}
                </span>
            `;
        }

        // Add filter listeners
        document.getElementById('filter-user').addEventListener('input', filterTransactions);
        document.getElementById('filter-type').addEventListener('change', filterTransactions);
        document.getElementById('filter-date-from').addEventListener('change', filterTransactions);
        document.getElementById('filter-date-to').addEventListener('change', filterTransactions);

        // Close modal on background click
        document.getElementById('user-modal').addEventListener('click', (e) => {
            if (e.target.id === 'user-modal') {
                closeModal();
            }
        });

        // Load on page load
        loadTransactions();
        startAutoUpdate();

        // Stop auto-update when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoUpdate();
            } else {
                startAutoUpdate();
            }
        });
    </script>
</body>
</html>
