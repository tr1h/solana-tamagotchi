<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Transactions Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(45, 55, 72, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .filters {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 14px;
        }

        .filter-group input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .transactions-table {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(0,0,0,0.3);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 13px;
        }

        tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .type-earn {
            background: #10b981;
            color: #fff;
        }

        .type-spend {
            background: #ef4444;
            color: #fff;
        }

        .type-level {
            background: #f59e0b;
            color: #fff;
        }

        .type-quest {
            background: #8b5cf6;
            color: #fff;
        }

        .type-referral {
            background: #06b6d4;
            color: #fff;
        }

        .amount-positive {
            color: #10b981;
            font-weight: bold;
        }

        .amount-negative {
            color: #ef4444;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .export-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä TAMA Transactions Admin Panel</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value" id="total-transactions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Earned</div>
                <div class="stat-value" id="total-earned">0 TAMA</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Spent</div>
                <div class="stat-value" id="total-spent">0 TAMA</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Net Flow</div>
                <div class="stat-value" id="net-flow">0 TAMA</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>User ID</label>
                <input type="text" id="filter-user" placeholder="Filter by user ID">
            </div>
            <div class="filter-group">
                <label>Type</label>
                <select id="filter-type">
                    <option value="">All Types</option>
                    <option value="earn">Earn</option>
                    <option value="spend">Spend</option>
                    <option value="level_up">Level Up</option>
                    <option value="quest">Quest</option>
                    <option value="referral">Referral</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Date From</label>
                <input type="date" id="filter-date-from">
            </div>
            <div class="filter-group">
                <label>Date To</label>
                <input type="date" id="filter-date-to">
            </div>
        </div>

        <button class="export-btn" onclick="exportToCSV()">üì• Export to CSV</button>

        <div class="transactions-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>User</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Balance</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <tr>
                        <td colspan="6" class="loading">‚è≥ Loading transactions...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zfrazyupameidxpjihrh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmcmF6eXVwYW1laWR4cGppaHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5Mzc1NTAsImV4cCI6MjA3NTUxMzU1MH0.1EkMDqCNJoAjcJDh3Dd3yPfus-JpdcwE--z2dhjh7wU';

        let allTransactions = [];

        async function loadTransactions() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/transactions?select=*&order=created_at.desc&limit=1000`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status}`);
                }

                allTransactions = await response.json();
                console.log('Loaded transactions:', allTransactions.length);
                
                updateStats();
                renderTransactions(allTransactions);
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactions-body').innerHTML = `
                    <tr>
                        <td colspan="6" class="loading">‚ùå Error loading transactions: ${error.message}</td>
                    </tr>
                `;
            }
        }

        function updateStats() {
            const totalEarned = allTransactions
                .filter(t => t.type.startsWith('earn') || t.type === 'level_up' || t.type === 'quest_complete' || t.type === 'referral_bonus')
                .reduce((sum, t) => sum + (t.amount || 0), 0);

            const totalSpent = allTransactions
                .filter(t => t.type.startsWith('spend'))
                .reduce((sum, t) => sum + (t.amount || 0), 0);

            document.getElementById('total-transactions').textContent = allTransactions.length;
            document.getElementById('total-earned').textContent = Math.round(totalEarned).toLocaleString() + ' TAMA';
            document.getElementById('total-spent').textContent = Math.round(totalSpent).toLocaleString() + ' TAMA';
            document.getElementById('net-flow').textContent = Math.round(totalEarned - totalSpent).toLocaleString() + ' TAMA';
        }

        function renderTransactions(transactions) {
            const tbody = document.getElementById('transactions-body');
            
            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">No transactions found</td></tr>';
                return;
            }

            tbody.innerHTML = transactions.map(t => {
                const date = new Date(t.created_at).toLocaleString();
                const isEarn = t.type.startsWith('earn') || t.type === 'level_up' || t.type === 'quest_complete' || t.type === 'referral_bonus';
                const typeClass = t.type.startsWith('earn') ? 'type-earn' : 
                                 t.type.startsWith('spend') ? 'type-spend' :
                                 t.type === 'level_up' ? 'type-level' :
                                 t.type === 'quest_complete' ? 'type-quest' :
                                 t.type === 'referral_bonus' ? 'type-referral' : 'type-earn';
                
                const amountClass = isEarn ? 'amount-positive' : 'amount-negative';
                const amountPrefix = isEarn ? '+' : '-';
                
                const metadata = t.metadata ? JSON.stringify(t.metadata) : '';
                
                return `
                    <tr>
                        <td>${date}</td>
                        <td>${t.username || t.user_id}</td>
                        <td><span class="type-badge ${typeClass}">${t.type}</span></td>
                        <td class="${amountClass}">${amountPrefix}${Math.round(t.amount * 100) / 100}</td>
                        <td>${Math.round(t.balance_after || 0)}</td>
                        <td style="font-size: 11px; opacity: 0.7;">${metadata}</td>
                    </tr>
                `;
            }).join('');
        }

        function filterTransactions() {
            const userFilter = document.getElementById('filter-user').value.toLowerCase();
            const typeFilter = document.getElementById('filter-type').value;
            const dateFrom = document.getElementById('filter-date-from').value;
            const dateTo = document.getElementById('filter-date-to').value;

            let filtered = allTransactions.filter(t => {
                if (userFilter && !t.user_id.toLowerCase().includes(userFilter) && !(t.username || '').toLowerCase().includes(userFilter)) {
                    return false;
                }
                if (typeFilter && !t.type.includes(typeFilter)) {
                    return false;
                }
                if (dateFrom && new Date(t.created_at) < new Date(dateFrom)) {
                    return false;
                }
                if (dateTo && new Date(t.created_at) > new Date(dateTo + 'T23:59:59')) {
                    return false;
                }
                return true;
            });

            renderTransactions(filtered);
        }

        function exportToCSV() {
            const csv = [
                ['Date', 'User ID', 'Username', 'Type', 'Amount', 'Balance Before', 'Balance After', 'Metadata'],
                ...allTransactions.map(t => [
                    new Date(t.created_at).toISOString(),
                    t.user_id,
                    t.username || '',
                    t.type,
                    t.amount,
                    t.balance_before || '',
                    t.balance_after || '',
                    JSON.stringify(t.metadata || {})
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transactions_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Add filter listeners
        document.getElementById('filter-user').addEventListener('input', filterTransactions);
        document.getElementById('filter-type').addEventListener('change', filterTransactions);
        document.getElementById('filter-date-from').addEventListener('change', filterTransactions);
        document.getElementById('filter-date-to').addEventListener('change', filterTransactions);

        // Load on page load
        loadTransactions();
    </script>
</body>
</html>
